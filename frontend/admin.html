<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="admin.css">
    <title>GTU Admin Panel</title>
</head>
<body>
    <div class="open-nav">
        <button><span class="material-symbols-outlined">dehaze</span></button>
    </div>
    <header class="hide-sidebar">
        <div class="close-nav">
            <button class="close" style="border: none; font-size: large;">X</button>
        </div>
        <nav>
            <div class="logo">
                <img src="/frontend/images/logo.png" alt="">
            </div>
            <ul>
                <li><a href="#home" class="active active">HOME</a></li>
                <li><a href="#students">STUDENTS</a></li>
                <li><a href="#fees" >FEES</a></li>
                <li><a href="#timetables" >TIMETABLES</a></li>
                <li><a href="#results">RESULTS</a></li>
                <li><a href="#courses">COURSES</a></li>
                <li><a href="#">SIGNOUT</a></li>
        </ul>
        </nav>
    </header>
    <div class="content-sections">
        <section class="content-section active" id="home"><h1>
            <div class="user-details"></div>
            <div class="dashboard">
            </div>
        </section>
        <section class="content-section" id="students">
            <form class="new-student-form form">
                <h1>Register New Student</h1>
                <label for="reg-number">Enter Reg Number</label>
                <input type="text" id="reg-number">
                <label for="first-name">Enter First Name</label>
                <input type="text" id="first-name">
                <label for="second-name">Enter Second Name</label>
                <input type="text" id="second-name">
                <label for="last-name">Enter last Name</label>
                <input type="text" id="last-name">
                <label for="email">Enter Student Email</label>
                <input type="text" id="email">
                <label for="first-name">Enter Student Mobile</label>
                <input type="text" id="mobile-no">
                <label for="alt-mobile">Enter Alt Mobile</label>
                <input type="text" id="alt-mobile">
                <label for="national-id">Enter NAtional Id</label>
                <input type="text" id="national-id">
                <label for="course">Enter Course</label>
                <input type="text" id="course">
                <button>REGISTER</button>
            </form>
        </section>
        <section class="content-section" id="fees">
            <form class="fees-insert-form form" id="fees-insert-form">
                <h1>Insert Fees</h1>
                <label for="reg-number">Enter Reg No:</label>
                <input type="text" id="fees-reg-number">
                <label for="date">Enter Date</label>
                <input type="text" id="credited-date">
                <label for="description">Enter Description</label>
                <input type="text" id="description">
                <label for="debts">Enter Debts</label>
                <input type="text" id="debits-amount">
                <label for="credits">Enter Credited Amount</label>
                <input type="text" id="credited-amount">
                <label for="debts">Enter Balance</label>
                <input type="text" id="balance-amount">
                <button>UPDATE</button>
            </form>             
        </section>
        <section class="content-section" id="timetables">
            <form id="removeUnit" class="form">
                <h1>Add Units</h1>
                <label for="unit-code">Enter Unit Code:</label>
                <input type="text" id="removeUnitCode">
                <button>Save Changes</button>
            </form>
            <form id="addUnit" class="form">
                <h1>Add Unit</h1>
                <label for="unit-code">Enter Unit Code:</label>
                <input type="text" id="unitCode">
                <label for="unit-name">Enter Unit Name:</label>
                <input type="text" id="unitName">
                <label for="from">From:</label>
                <input type="text" id="from">
                <label for="to">To:</label>
                <input type="text" id="to">
                <label for="venue">Venue:</label>
                <input type="text" id="venue">
                <label for="unit-code">Lecturer:</label>
                <input type="text" id="lecturer">
                <label for="exam-date">Exam Date:</label>
                <input type="text" id="examDate">
                <button>Save Changes</button>
            </form>
            <table>
                <thead>
                    <th>Unit Code</th>
                    <th>Unit Name</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Venue</th>
                    <th>Lecturer</th>
                </thead>
                <tbody id="timetableTAbleBody"></tbody>
            </table>
            
        </section>
        <section class="content-section" id="results"></section>
        <section class="content-section" id="courses"></section>
    </div>
    <script src="admin.js"></script>
</body>
</html>
