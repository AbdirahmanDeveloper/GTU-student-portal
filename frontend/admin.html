<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="admin.css">
    <title>GTU Admin Panel</title>
</head>
<body>
    <div class="open-nav">
        <button><span class="material-symbols-outlined">dehaze</span></button>
    </div>
    <header class="hide-sidebar">
        <div class="close-nav">
            <button class="close" style="border: none; font-size: large;">X</button>
        </div>
        <nav>
            <div class="logo">
                <img src="/frontend/images/logo.png" alt="">
            </div>
            <ul>
                <li><a href="#home" class="active active">HOME</a></li>
                <li><a href="#students">STUDENTS</a></li>
                <li><a href="#fees" >FEES</a></li>
                <li><a href="#timetables" >TIMETABLES</a></li>
                <li><a href="#results">RESULTS</a></li>
                <li><a href="#courses">COURSES</a></li>
                <li><a href="#">SIGNOUT</a></li>
        </ul>
        </nav>
    </header>
    <div class="content-sections">
        <section class="content-section active" id="home"><h1>
            <div class="user-details"></div>
            <div class="dashboard">
            </div>
        </section>
        <section class="content-section" id="students">
            <form class="new-student-form">
                <h1>Register New Student</h1>
                <label for="reg-number">Enter Reg Number</label>
                <input type="text" id="reg-number">
                <label for="first-name">Enter First Name</label>
                <input type="text" id="first-name">
                <label for="second-name">Enter Second Name</label>
                <input type="text" id="second-name">
                <label for="last-name">Enter last Name</label>
                <input type="text" id="last-name">
                <label for="email">Enter Student Email</label>
                <input type="text" id="email">
                <label for="first-name">Enter Student Mobile</label>
                <input type="text" id="mobile-no">
                <label for="alt-mobile">Enter Alt Mobile</label>
                <input type="text" id="alt-mobile">
                <label for="national-id">Enter NAtional Id</label>
                <input type="text" id="national-id">
                <label for="course">Enter Course</label>
                <input type="text" id="course">
                <button>Register</button>
            </form>
        </section>
        <section class="content-section" id="fees"></section>
        <section class="content-section" id="timetables"></section>
        <section class="content-section" id="results"></section>
        <section class="content-section" id="courses"></section>
    </div>
    <script src="admin.js"></script>
</body>
</html>
